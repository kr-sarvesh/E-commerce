<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/screens/cart/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Product listing | e-commerce component</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="/images/logo.png" alt="no-logo" width="125px" />
        </div>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/screens/product/product.html">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/screens/authentication/auth.html">Account</a></li>
            <a href="/screens/cart/cart.html"
              ><img src="/images/cart.png" alt="no-cart-img"
            /></a>
          </ul>
        </nav>
      </div>
    </div>
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="/images/buy-1.jpg" alt="no-buy-image" />
              <div>
                <p>Red Printed Tshirt</p>
                <small>Price: $60.00</small>
                <br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>$80</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="/images/buy-3.jpg" alt="no-buy-image" />
              <div>
                <p>Gray Track Pant</p>
                <small>Price: $60.00</small>
                <br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>$80</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="/images/buy-2.jpg" alt="no-buy-image" />
              <div>
                <p>Black Mens Shoes</p>
                <small>Price: $60.00</small>
                <br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>$80</td>
        </tr>
      </table>
      <div class="total-price">
        <table>
          <tr>
            <td>Subtotal</td>
            <td>$200.00</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>$35.00</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>$235.00</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/764306e1be.js"
    crossorigin="anonymous"
  ></script>
</html>
