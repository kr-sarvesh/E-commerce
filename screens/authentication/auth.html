<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Authentication | e-commerce component</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="/images/logo.png" alt="no-logo" width="125px" />
        </div>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/screens/product/product.html">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/screens/authentication/auth.html">Account</a></li>
            <a href="/screens/cart/cart.html"
              ><img src="/images/cart.png" alt="no-cart-img"
            /></a>
          </ul>
        </nav>
      </div>
    </div>

    <!-- account login page -->

    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="/images/image1.png" alt="no-img" width="100%" />
          </div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span>Login</span>
                <span>Register</span>
              </div>
              <form>
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="password" />
                <button type="submit" class="btn">Login</button>
                <a href="">Forget Password</a>
              </form>
              <form>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit" class="btn">Register</button>
                <a href="">Forgret Password</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/764306e1be.js"
    crossorigin="anonymous"
  ></script>
</html>
